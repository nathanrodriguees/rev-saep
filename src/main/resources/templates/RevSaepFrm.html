<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastar Funcionario</title>
</head>
<body>

	<form th:object="${funcionario}" action="/funcionario/gravar" method="post">
		
		<label>Nome:</label>
		<input th:field="*{nome}" />
	
		<label>E-mail:</label>
		<input th:field="*{email}" />
		
		
		<button type="submit">Gravar</button>
	</form>

</body>
</html>
